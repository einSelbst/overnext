# see https://github.com/marketplace/actions/labeler
name: 'Pull Request Labeler'

on:
  pull_request_target:
  repository_dispatch:
    types:
      - ci-checks

jobs:
  Labeler:
    name: Add labels to PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@main
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
