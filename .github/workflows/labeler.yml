# see https://github.com/marketplace/actions/labeler
name: 'Pull Request Labeler'

on:
  pull_request_target:
  issue_comment:
    types: [edited]
  # repository_dispatch:
  # types:
  # - ci-checks

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@main
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
