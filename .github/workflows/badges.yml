name: badges
on:
  push:
    # update README badge only if the README, package.lock,
    # package.json or this file changes
    branches:
      - main
    paths:
      - README.md
      - package.json
      - package.lock
      - .github/workflows/badges.yml

jobs:
  build:
    name: Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: install pnpm
        run: |
          npm install pnpm@next -g
          pnpm --version

      - name: Cache pnpm directory
        id: cache-pnpm-dir
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install all dependencies
        if: steps.cache-pnpm-dir.outputs.cache-hit != 'true'
        run: pnpm install --prefer-frozen-lockfile

      # - name: Install all dependencies ğŸ“¦
      #   uses: cypress-io/github-action@v2
      #   with:
      #     # just perform install
      #     runTests: false
      #     install-command: pnpm i

      - name: Update version badges ğŸ·
        # run: npm run update:badges
        run: npx update-badge react typescript cypress jest eslint

      # commit any changed files
      # https://github.com/mikeal/publish-to-github-action
      - name: Push any changes to repo ğŸ“¤
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: 'main'
