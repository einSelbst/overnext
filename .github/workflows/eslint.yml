name: ESLint

on:
  # By adding a schedule task to this workflow we will automatically
  # begin serializing read-only runs and handling them. The cron job
  # below is set to run every 15 minutes, GitHub will ignore anything
  # under 10 minutes and run every 10 minutes anyway.
  # schedule:
  # - cron: '*/15 * * * *'
  pull_request:
    types:
      - opened
      - synchronize
      - closed
  repository_dispatch:
    types:
      - ci-checks

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: install pnpm
        run: |
          npm install pnpm@next
          pnpm --version

      - name: pnpm install
        run: pnpm install

      - name: Cache pnpm directory
        id: cache-pnpm-dir
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        if: steps.cache-pnpm-dir.outputs.cache-hit != 'true'
        run: pnpm i

      - name: Run Eslint
        uses: bradennapier/eslint-plus-action@v3.4.2
        with:
          reportIgnoredFiles: true
          configFile: .eslintrc.json
