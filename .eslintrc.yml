---
root: true
parserOptions:
  sourceType: module
  ecmaVersion: 2021
  ecmaFeatures:
    modules: true,
    impliedStrict: true,
    jsx: true
reportUnusedDisableDirectives: true
plugins:
  - react
  - import
  - unicorn
  - promise
  - sonarjs
# - jsx-a11y
extends:
  - eslint:all
  - plugin:import/recommended
  - plugin:unicorn/recommended
  - plugin:compat/recommended
  - plugin:jsx-a11y/strict
  - plugin:react/all
  - plugin:react-hooks/recommended
  - plugin:promise/recommended
  - plugin:array-func/all
  - plugin:sonarjs/recommended
  - plugin:eslint-comments/recommended
  # - plugin:@next/next/recommended
  - prettier
  # - next
  # - next/core-web-vitals
env:
  es6: true
  browser: true
  node: true
settings:
  react:
    version: detect
  import/resolver:
    node:
      extensions:
        - '.js'
        - '.jsx'
  # for eslint-plugin-compat, @see https://github.com/amilajack/eslint-plugin-compat#adding-polyfills
  polyfills:
    - Promise
    - fetch
rules:
  # config for core eslint rules
  no-warning-comments: off
  no-inline-comments: off
  spaced-comment: off
  capitalized-comments: off
  line-comment-position: off
  no-magic-numbers:
    - warn
    - ignoreArrayIndexes: true
      ignoreDefaultValues: true
      detectObjects: true
      enforceConst: false
  no-underscore-dangle: off
  no-ternary: off
  no-extra-boolean-cast: off
  one-var: off
  no-unused-vars:
    - error
    - argsIgnorePattern: '^_'
      varsIgnorePattern: '^_'
  no-console:
    - warn
    - allow:
        - warn
        - error

  # I want to re-enable those
  sort-keys: off
  sort-vars: off
  sort-imports: off
  max-statements: off
  no-undefined: off
  id-length: off
  func-style: off
  max-lines-per-function:
    - warn
    - max: 120
      skipComments: true
      skipBlankLines: true

  # config for react linter rules
  react/react-in-jsx-scope: off
  react/jsx-filename-extension:
    - error
    - extensions:
        - '.jsx'
        - '.tsx'
  react/jsx-no-literals: off
  react/jsx-max-depth: off
  react/jsx-sort-props: error
  react/require-default-props: off
  react/function-component-definition:
    - error
    - namedComponents: 'arrow-function'
      unnamedComponents: 'arrow-function'

  # I want to re-enable those
  react/no-multi-comp: off
  react/forbid-component-props: off

  # enable some non-recommended unicorn rules
  unicorn/string-content: error
  unicorn/import-index: error
  # configure some unicorn rules
  unicorn/expiring-todo-comments:
    - warn
    - allowWarningComments: false
      ignoreDatesOnPullRequests: true
  unicorn/filename-case:
    - error
    - case: kebabCase
      ignore:
        - '^__coverage__.ts$'
  unicorn/prefer-module:
    - off # ToDo: figure out how to fix this
  unicorn/prefer-node-protocol:
    - off # ToDo: enable when import/no-unresolved properly supports this
  unicorn/prevent-abbreviations:
    - error
    - checkProperties: true
      replacements:
        props:
          properties: false
      allowList:
        dest: true
        env: true
        i18n: true
        params: true
        src: true

  # configure import plugin
  import/dynamic-import-chunkname: error
  import/exports-last: error
  import/extensions: error
  import/first: error
  import/group-exports: error
  import/max-dependencies:
    - error
    - max: 11
  import/newline-after-import: error
  import/no-absolute-path: error
  import/no-amd: error
  import/no-anonymous-default-export: error
  import/no-commonjs: off
  import/no-cycle: warn # slow
  import/no-default-export: off
  import/no-deprecated: error # slow
  import/no-dynamic-require: error
  import/no-extraneous-dependencies: error
  import/no-import-module-exports: error
  import/no-internal-modules: off
  import/no-mutable-exports: error
  import/no-named-default: error # slow
  import/no-named-export: off
  import/no-namespace: error
  import/no-nodejs-modules:
    - error
    - allow: [querystring]
  import/no-relative-packages: error
  import/no-relative-parent-imports: off
  import/no-restricted-paths: error
  import/no-self-import: error
  import/no-unassigned-import: error
  import/no-unused-modules: error
  import/no-useless-path-segments: error
  import/no-webpack-loader-syntax: error
  import/order:
    - error
    - newlines-between: always
      warnOnUnassignedImports: true
      alphabetize:
        order: asc # sort in ascending order. Options: ['ignore', 'asc', 'desc']
        caseInsensitive: true # ignore case. Options: [true, false]
  import/prefer-default-export: warn
  import/unambiguous: off

  # the default rule gets messed up with nextjs' ways of doing links
  jsx-a11y/anchor-is-valid:
    - error
    - components:
        - Link
      specialLink:
        - hrefLeft
        - hrefRight
      aspects:
        - invalidHref
        - preferButton
  jsx-a11y/lang: error
  eslint-comments/no-unused-disable: error
  promise/avoid-new: error
  promise/prefer-await-to-then: warn
  promise/prefer-await-to-callbacks: warn
overrides:
  # Config for Typescript Linting
  - files:
      - '**/*.ts'
      - '**/*.tsx'
    parser: '@typescript-eslint/parser'
    parserOptions:
      project:
        # - tsconfig.json
        - tsconfig.eslint.json
        - cypress/tsconfig.json
      tsconfigRootDir: '.'
      warnOnUnsupportedTypeScriptVersion: true
    plugins:
      - '@typescript-eslint'
      - tsdoc
    extends:
      - plugin:import/recommended
      - plugin:import/typescript
      - plugin:@typescript-eslint/all
      - prettier
    settings:
      import/parsers:
        '@typescript-eslint/parser':
          - '.ts'
          - '.tsx'
      import/resolver:
        typescript:
          - alwaysTryTypes: true
            project: tsconfig.json
        node:
          extensions:
            - '.ts'
            - '.tsx'
    rules:
      # todo re-enable later when renaming stuff
      '@typescript-eslint/naming-convention': off

      # disabled because it's slow
      # '@typescript-eslint/no-unsafe-assignment': off

      # @typescript-eslint rules config
      '@typescript-eslint/prefer-readonly-parameter-types': off
      '@typescript-eslint/explicit-function-return-type': off
      '@typescript-eslint/explicit-module-boundary-types': off
      '@typescript-eslint/non-nullable-type-assertion-style': off
      '@typescript-eslint/explicit-member-accessibility': off
      '@typescript-eslint/no-magic-numbers': off
      '@typescript-eslint/consistent-type-definitions': [error, type]
      '@typescript-eslint/sort-type-union-intersection-members': warn
      '@typescript-eslint/no-unnecessary-condition': warn
      '@typescript-eslint/no-namespace': [error, { 'allowDeclarations': true }]
      '@typescript-eslint/no-type-alias':
        - error
        - allowAliases: always
          allowLiterals: always
      '@typescript-eslint/no-unused-vars':
        - error
        - argsIgnorePattern: '^_'
          varsIgnorePattern: '^_'
      tsdoc/syntax: warn

      # improved version in @typescript-eslint
      # @see https://github.com/typescript-eslint/typescript-eslint/blob/master/packages/eslint-plugin/README.md#extension-rules
      brace-style: off
      comma-dangle: off
      comma-spacing: off
      default-param-last: off
      dot-notation: off
      func-call-spacing: off
      indent: off
      init-declarations: off
      keyword-spacing: off
      lines-between-class-members: off
      no-array-constructor: off
      no-dupe-class-members: off
      no-duplicate-imports: off
      no-empty-function: off
      no-extra-parens: off
      no-extra-semi: off
      no-implied-eval: off
      no-invalid-this: off
      no-loop-func: off
      no-loss-of-precision: off
      no-magic-numbers: off
      no-redeclare: off
      no-shadow: off
      no-throw-literal: off
      no-unused-expressions: off
      no-unused-vars: off
      no-use-before-define: off
      no-useless-constructor: off
      object-curly-spacing: off
      quotes: off
      require-await: off
      return-await: off
      semi: off
      space-before-function-paren: off
      space-infix-ops: off

      # rules that should be disabled as per FAQ
      # @see https://github.com/typescript-eslint/typescript-eslint/blob/master/docs/getting-started/linting/FAQ.md#my-linting-feels-really-slow
      '@typescript-eslint/indent': off
      import/named: off
      import/namespace: off
      import/default: off
      import/no-named-as-default-member: off

    overrides:
      # Config for typescript cypress Linting
      - files:
          - 'cypress/**/*.ts'
          - 'cypress/**/*.tsx'
          - '**/*.spec.ts'
          - '**/*.spec.tsx'
        plugins:
          - cypress
        extends:
          - plugin:cypress/recommended
        env:
          cypress/globals: true
        rules:
          no-console: off
          no-unused-expressions: off
          no-magic-numbers: off
          multiline-comment-style: off
          max-lines-per-function: off
          max-statements: off
          max-lines: off
          id-length: off
          cypress/no-unnecessary-waiting: off
          unicorn/consistent-function-scoping:
            - error
            - checkArrowFunctions: false
          # try to enable the following rules at some point in the future
          require-unicode-regexp: off
          prefer-destructuring: off
          no-invalid-this: off
          func-names: off
          no-empty-function: off
          import/no-unassigned-import: off

      # Config for typescript jest Linting
      - files:
          - 'test/**/*.ts'
          - 'test/**/*.tsx'
          - '**/*.test.ts'
          - '**/*.test.tsx'
        plugins:
          - jest
          - jest-dom
          - jest-formatting
        extends:
          - plugin:jest/all
          - plugin:jest-dom/recommended
          - plugin:jest-formatting/strict
        env:
          jest: true
          jest/globals: true
        rules:
          '@typescript-eslint/no-unsafe-call': warn
          '@typescript-eslint/no-unsafe-return': warn
          '@typescript-eslint/no-unsafe-argument': warn
          jest/prefer-expect-assertions: warn

  # Config for default Cypress Linting
  - files:
      - 'cypress/**/*.js'
      - 'cypress/**/*.jsx'
      - '**/*.spec.js'
      - '**/*.spec.jsx'
    plugins:
      - cypress
    extends:
      - plugin:cypress/recommended
    env:
      cypress/globals: true
    rules:
      no-console: off
      no-unused-expressions: off
      no-magic-numbers: off
      multiline-comment-style: off
      max-lines-per-function: off
      max-statements: off
      max-lines: off
      id-length: off
      cypress/no-unnecessary-waiting: off
      unicorn/consistent-function-scoping:
        - error
        - checkArrowFunctions: false
      # try to enable the following rules at some point in the future
      require-unicode-regexp: off
      prefer-destructuring: off
      no-invalid-this: off
      func-names: off
      no-empty-function: off
      import/no-unassigned-import: off

      # to lazy to fix those atm
      promise/catch-or-return: off
      promise/always-return: off
      promise/no-nesting: off
      promise/prefer-await-to-then: off
      sonarjs/no-duplicate-string: off
      sonarjs/no-identical-functions: off

  # Config for general jest Linting
  - files:
      - 'test/**/*.js'
      - 'test/**/*.jsx'
      - '**/*.test.js'
      - '**/*.test.jsx'
    plugins:
      - jest
      - jest-dom
      - jest-formatting
    extends:
      - plugin:jest/all
      - plugin:jest-dom/recommended
      - plugin:jest-formatting/strict
    env:
      jest: true
      jest/globals: true
    rules:
      import/no-unresolved: off
